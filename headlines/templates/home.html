<html>
    <head>
        <title>Headlines</title>
    </head>
    <body>
        <h1>Headlines</h1>
        {% for article in articles %}
            <b>{{article.title}}</b><br/>
            <i>{{article.published}}</i><br/>
            <p>{{article.summary}}</p><br/>
            <a href="{{article.link}}">Click for story</a>
            <hr />
        {% endfor %}
    </body>
</html>
